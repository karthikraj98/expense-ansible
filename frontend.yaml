- name: frontend configuration
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: nginx service
    ansible.builtin.service:
     name: nginx
     state: started
     enabled: yes  

  - name: Remove file (delete file)
    ansible.builtin.file:
     path: /usr/share/nginx/html
     state: absent   

  - name: create a index   
    ansible.builtin.file:
     path: /usr/share/nginx/html
     state: directory 
